<h3 class="titulo compras">Sus Compras</h3>
<div class="margen-ngrx container">
    <div class="row" *ngFor="let item of productosNGRX">
        <!-- @for(item of productosNGRX; track item.Idseleccionado){ -->
        <div>
            <img class="border-img" src="{{item.imagen}}">
            <div class="nombreproducto"> <span (click)="EliminarProducto(item._id, item.precio)"> <b
                        class="negrita"> <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-trash" width="30" height="30" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="#ed3535" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M4 7l16 0" />
                            <path d="M10 11l0 6" />
                            <path d="M14 11l0 6" />
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg> </b> </span> {{ item.nombre}} </div>
                        <div>{{item._id }}</div>
            <div class="precioproducto"> Precio: {{ item.precio | currency }}</div>
        </div>
        <!-- } -->
        <br>
    </div>
    <div class="totalcompra">
        <div> <b class="negritatotal"> Total Compra:</b> {{ totalcompraNGRx | currency }} </div>

    </div>
</div>


<app-footer></app-footer>
