<div class="container col col-sm-6 col-md-6 col-lg-6  border border-dark rounded mb-5 formulario">
  <div class="form-group">
    <label for="nombres">Nombres</label>
    <input type="email" class="form-control" id="nombres" placeholder="Nombres">
  </div>
  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="email" class="form-control" id="apellidos" placeholder="Apellidos">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="escribenos">Escribenos</label>
    <textarea class="form-control" id="escribenos" rows="3"
      placeholder="Escribenos para estar en contacto contigo"></textarea>
  </div>
</div>
