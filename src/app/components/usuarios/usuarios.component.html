<app-menu></app-menu>


<div class="ventana">
  <div class="titulo">Usuarios</div>
  <div><img class="imgprod" src="../../../assets/plus-sign-button_17340.png" (click)="AbrirModal()"></div>
  <div class="datos">


    <!-- tabla de ingresar datos -->
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <!-- <th scope="col">foto</th> -->
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo Electronico</th>
          <th scope="col">Telefono</th>
          <th scope="col">Estado</th>
          <th scope="col">Rol</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of datos" (click)="EditarId(item._id)">
        <tr>
          <!-- <td> <img src="{{item.imagen}}" class="imgdashboard"></td> -->
          <td>{{item.nombre}}</td>
          <td>{{item.apellidos}}</td>
          <td>{{item.email}}</td>
          <td>{{item.telefono}}</td>
          <td>
            <div *ngIf="item.estado == 1">Activo</div>
            <div *ngIf="item.estado == 0">InActivo</div>
          </td>
          <td>
            <div *ngIf="item.rol == 1">Administrador</div>
            <div *ngIf="item.rol == 2">cliente</div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>

<br>


<!-- Modal -->
<div class="modal fade" id="modalnuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <!-- <div class="form-group">
          <label for="imagen">Imagen</label>
          <input type="text" class="form-control" id="imagen" [(ngModel)]="imagen">

        </div> -->

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input class="form-control" id="nombre" [(ngModel)]="nombre">
            <!-- <option value={{item.nombre}} *ngFor="let item of datos">{{item.nombre}}</option> -->
          
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="codigo" [(ngModel)]="apellidos">
            <!-- <option value={{item.apellidos}} *ngFor="let item of datos">{{item.apellidos}}</option> -->
        </div>

        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email" [disabled]="Idseleccionado !=''">
          <!-- <option value={{item.email}} *ngFor="let item of datos">{{item.email}}</option> -->
        </div>

        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="email" class="form-control" id="telefono" [(ngModel)]="telefono">
          <!-- <option value={{item.telefono}} *ngFor="let item of datos">{{item.telefono}}</option> -->
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <select class="form-control" id="estado" [(ngModel)]="estado">
            <option value="0">InActivo</option>
            <option value="1">Activo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select class="form-control" id="rol" [(ngModel)]="rol">
            <option value="2">Cliente</option>
            <option value="1">Administrador</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary" (click)="Guardar()" 
          *ngIf="Idseleccionado == ''">Guardar</button>
        <button type="button" class="btn btn-primary" (click)="Actualizar()"
          *ngIf="Idseleccionado != ''">Actualizar</button>
        <button type="button" class="btn btn-primary" (click)="Eliminar()"
          *ngIf="Idseleccionado != ''">Eliminar</button>
      </div>
    </div>
  </div>
</div>
